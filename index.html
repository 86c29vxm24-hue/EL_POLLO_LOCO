    <title>Document</title>

    <script src="models/gaming-sounds.class.js"></script>
    <script src="models/movable-objects.class.js"></script>

  <body onload="init()">
    <h1>El pollo loco</h1>
    <div id="game-area">
      <canvas id="canvas" width="720" height="480"> </canvas>
      <button id="start-button" type="button">Start</button>

      <button id="end-button" type="button">Play Again</button>

        <button id="btn-left" type="button">◀</button>
        <button id="btn-right" type="button">▶</button>

      <div id="controls-right">
        <button id="btn-jump" type="button">▲</button>
